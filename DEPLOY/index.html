<!DOCTYPE html>
<html>
<head>
    <title>GitHub Repository Analyzer</title>
</head>
<body>
    <h1>GitHub Repository Analyzer</h1>
    <form action="/" method="post">
        <label for="user_url">GitHub User URL:</label>
        <input type="text" id="user_url" name="user_url">
        <input type="submit" value="Analyze">
    </form>
    {% if error_message %}
        <p>{{ error_message }}</p>
    {% endif %}
</body>
</html>
